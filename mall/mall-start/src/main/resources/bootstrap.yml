spring:
  application:
    name: mall
  cloud:
    nacos:
      discovery:
        server-addr: asktao.com:8848
      config:
        server-addr: asktao.com:8848
        file-extension: yml
        namespace: dev
        extension-configs:
          - data-id: mall.yml
            group: mall
            refresh: true
          - data-id: mysql.yml
            group: base
            refresh: false
          - data-id: common.yml
            group: base
            refresh: false
  jackson:
    default-property-inclusion: non_null
server:
  port: 18000
