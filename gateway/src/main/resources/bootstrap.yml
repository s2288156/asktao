spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: asktao.com:8848
      config:
        server-addr: asktao.com:8848
#        file-extension: yml
#        namespace: dev
#        extension-configs:
#          - data-id: mall.yml
#            group: mall
#            refresh: true
    gateway:
      routes:
        - id: mall
          uri: lb://mall
          predicates:
            - Path=/mall/**
          filters:
            - StripPrefix=1
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
server:
  port: 8000